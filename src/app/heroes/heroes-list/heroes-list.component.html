<h1>Lista Dragon Ball</h1>
<div class="card">
  <div class="card-header">
    Lista de heroes
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrar por: </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Filtrar heroe">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-stripped" *ngIf="heroes.length>0">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Raza</th>
            <th>Ki</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes">
            <td> <img [src]="heroe.Imagen" alt="{{heroe.Imagen}}" width="50">
            </td>
            <td>{{heroe.Nombre}}</td>
            <td>{{heroe.Descripcion}}</td>
            <td>{{heroe.Raza}}</td>
            <td>{{heroe.Ki}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
