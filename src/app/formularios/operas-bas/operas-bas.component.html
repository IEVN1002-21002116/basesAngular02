<form>

  <div class="mb-3">
    <label for="num1" class="form-label">Numero 1</label>
    <input type="number" id="num1" class="form-control" [(ngModel)]="num1" name="num1" placeholder="0">
  </div>

  <div class="mb-3">
    <label for="num2" class="form-label">Numero 2</label>
    <input type="number" id="num2" class="form-control" [(ngModel)]="num2" name="num2" placeholder="0">
  </div>

  <p class="form-label mt-4">Selecciona la operación:</p>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="operacion" id="suma" value="suma" [(ngModel)]="operacion">
      <label class="form-check-label" for="suma">Suma</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="operacion" id="resta" value="resta" [(ngModel)]="operacion">
      <label class="form-check-label" for="resta">Resta</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="operacion" id="multiplicacion" value="multiplicacion"
        [(ngModel)]="operacion">
      <label class="form-check-label" for="multiplicacion">Multiplicación</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="operacion" id="division" value="division"
        [(ngModel)]="operacion">
      <label class="form-check-label" for="division">División</label>
    </div>
  </div>


  <div class="form-group">
    <button class="btn btn-primary mt-3" (click)="calcular()">
      Calcular
    </button>
  </div>

  <div class="col-6"></div>
  <h1>Resultado: {{res}}
  </h1>

</form>
